  #     - image: amazon/aws-cli
  #   steps:
  #     - checkout
  #     - run:
  #         name: Install gzip
  #         command: |
  #           yum -y install tar gzip
  #     - run:
  #         name: Ensure cluster infrastructure exists
  #         command: |
  #           aws cloudformation deploy \
  #             --template-file .circleci/files/kubernetes-cluster.yml \
  #             --stack-name "udapeople-cluster-${CIRCLE_WORKFLOW_ID:0:7}" \
  #             --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" \
  #             --tags project=udapeople
  #     - destroy-environment:
  #           workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
  deploy_infra:
    docker:
      - image: cimg/python:3.7.16
    steps:
      - checkout
      - aws-cli/setup:
          profile_name: "default"
      - kubernetes/install
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: deploy_apps
          command: |
            # aws eks create-cluster --region us-east-1 --name my-cluster3 --kubernetes-version 1.28 \
            # --role-arn arn:aws:iam::837117057604:role/myAmazonEKSClusterRole \
            # --resources-vpc-config subnetIds=subnet-04c3a7789e530823a,subnet-026079be198c13213,subnet-0295f0553ea92cb97
              aws cloudformation deploy \
              --template-file .circleci/files/kubernetes-cluster.yml \
              --stack-name InitialStack \
              --parameter-overrides WorkflowID="${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udapeople
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
  configure:
    docker:
      - image: cimg/python:3.7.16
    steps:
      - checkout
      - aws-cli/setup:
          profile_name: "default"
      - kubernetes/install
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: deploy_apps
          command: |
            aws eks update-kubeconfig --region us-east-1 --name my-cluster
            kubectl get svchttps://github.com/FXinnovation/aldo-terraform-deployment-test-automatic-release
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
workflows:
  capstone:
    jobs:
      #- validate
      - build_and_push
      - deploy_infra:
            requires: [build_and_push]
      - configure:
            requires: [deploy_infra]